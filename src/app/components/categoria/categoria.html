<div class="container mt-4" #formularioCategoria>

    <h2>{{ editar ? 'Editar Categoría' : 'Agregar Categoría' }}</h2>

    <form (ngSubmit)="guardar(formCategoria)" #formCategoria="ngForm" novalidate>
        <div class="row">
            <div class="col-md-6 mb-2">
                <input class="form-control" type="text" placeholder="Categoría" [(ngModel)]="categoria.categoria"
                    name="categoria" required #categoriaInput="ngModel"
                    [ngClass]="{'is-invalid': categoriaInput.invalid && categoriaInput.touched}">
                <div class="invalid-feedback" *ngIf="categoriaInput.invalid && categoriaInput.touched">
                    El nombre de la categoría es requerido
                </div>
            </div>

            <div class="col-md-6 mb-2">
                <input class="form-control" type="text" placeholder="Descripción" [(ngModel)]="categoria.descripcion"
                    name="descripcion" #descripcion="ngModel">
            </div>
        </div>

        <button type="submit" class="btn btn-primary me-2" [disabled]="formCategoria.invalid">
            <mat-icon>{{editar? 'edit' : 'add'}}</mat-icon>
            {{editar? 'Guardar' : 'Agregar'}}
        </button>
        <button type="button" class="btn btn-secondary" *ngIf="editar" (click)="cancelarEdicion(formCategoria)">
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
    </form>

    <hr class="my-4">
    <h3>Lista de Categorías</h3>

    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Buscar Categoría</mat-label>
        <input matInput (keyup)="filtrarCategorias($event)" placeholder="Buscar por nombre o descripción">
    </mat-form-field>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="idCategoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let cat">{{ cat.idCategoria }}</td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
                <td mat-cell *matCellDef="let cat">{{ cat.categoria }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                <td mat-cell *matCellDef="let cat">{{ cat.descripcion }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let cat">
                    <div class="d-flex gap-1">
                        <button class="btn btn-warning btn-sm me-1" (click)="editarCategoria(cat)">
                            <mat-icon class="me-1">edit</mat-icon>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(cat)">
                            <mat-icon class="me-1">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
